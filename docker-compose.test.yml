# Standalone Compose file for testing (no port/name clash with default)
services:
  trafficstats:
    build: .
    container_name: trafficstats-test
    restart: unless-stopped
    ports:
      - "3897:8080"
    volumes:
      - ./data-test:/data
      - /mnt/nas/media/backup/kamery/kamera_front:/media/kamera_front:ro
    env_file:
      - .env
