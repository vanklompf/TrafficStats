<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrafficStats</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3/dist/chartjs-plugin-annotation.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2a2d3a;
      --text: #e4e4e7;
      --text-dim: #8b8d97;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, .25);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1.5rem;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .controls {
      display: flex;
      gap: .5rem;
      align-items: center;
    }

    .btn {
      padding: .5rem 1.1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text-dim);
      font-size: .875rem;
      cursor: pointer;
      transition: all .15s ease;
    }
    .btn:hover {
      border-color: var(--accent);
      color: var(--text);
    }
    .btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 12px var(--accent-glow);
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .cards-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
    }

    .card .label {
      font-size: .75rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--text-dim);
      margin-bottom: .35rem;
    }

    .card .value {
      font-size: 1.75rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .card .peak-time {
      font-size: .7rem;
      color: var(--text-dim);
      margin-top: .25rem;
      font-variant-numeric: tabular-nums;
    }

    .chart-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      position: relative;
    }

    canvas { width: 100% !important; }

    .status-bar {
      margin-top: 1rem;
      font-size: .75rem;
      color: var(--text-dim);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Traffic Stats</h1>
      <div class="controls">
        <button class="btn active" data-range="24h">Last 24 Hours</button>
        <button class="btn" data-range="week">Last Week</button>
      </div>
    </header>

    <div class="cards">
      <div class="cards-row">
        <div class="card">
          <div class="label">Total vehicles</div>
          <div class="value" id="total">--</div>
        </div>
        <div class="card">
          <div class="label" style="color:#22d3ee">Left to Right</div>
          <div class="value" id="total-ltr">--</div>
        </div>
        <div class="card">
          <div class="label" style="color:#f472b6">Right to Left</div>
          <div class="value" id="total-rtl">--</div>
        </div>
      </div>
      <div class="cards-row">
        <div class="card">
          <div class="label">Peak (1 hour)</div>
          <div class="value" id="peak-1h">--</div>
          <div class="peak-time" id="peak-1h-time"></div>
        </div>
        <div class="card">
          <div class="label">Peak (5 min)</div>
          <div class="value" id="peak">--</div>
          <div class="peak-time" id="peak-time"></div>
        </div>
        <div class="card">
          <div class="label">Peak (1 min)</div>
          <div class="value" id="peak-1min">--</div>
          <div class="peak-time" id="peak-1min-time"></div>
        </div>
      </div>
    </div>

    <div class="chart-wrap">
      <canvas id="chart"></canvas>
    </div>

    <div class="status-bar">
      Auto-refreshes every 60 s &middot; Last update: <span id="last-update">--</span>
    </div>
  </div>

  <script>
    // -----------------------------------------------------------------------
    // State
    // -----------------------------------------------------------------------
    let currentRange = '24h';
    let chart = null;

    // -----------------------------------------------------------------------
    // Chart setup
    // -----------------------------------------------------------------------
    function initChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            {
              label: 'All vehicles',
              data: [],
              borderColor: '#6366f1',
              backgroundColor: 'rgba(99,102,241,0.08)',
              fill: true,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 4,
              borderWidth: 2,
            },
            {
              label: 'Left to Right',
              data: [],
              borderColor: '#22d3ee',
              backgroundColor: 'rgba(34,211,238,0.06)',
              fill: false,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 4,
              borderWidth: 1.5,
              borderDash: [4, 3],
            },
            {
              label: 'Right to Left',
              data: [],
              borderColor: '#f472b6',
              backgroundColor: 'rgba(244,114,182,0.06)',
              fill: false,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 4,
              borderWidth: 1.5,
              borderDash: [4, 3],
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            annotation: {
              annotations: {},
            },
            legend: {
              display: true,
              labels: { color: '#8b8d97', boxWidth: 14, padding: 16 },
            },
            tooltip: {
              backgroundColor: '#1a1d27',
              borderColor: '#2a2d3a',
              borderWidth: 1,
              titleColor: '#e4e4e7',
              bodyColor: '#e4e4e7',
              padding: 10,
              displayColors: true,
            },
          },
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'yyyy-MM-dd HH:mm',
                displayFormats: {
                  minute: 'HH:mm',
                  hour: 'HH:mm',
                  day: 'MMM d',
                },
              },
              grid: { color: 'rgba(255,255,255,0.04)' },
              ticks: { color: '#8b8d97', maxTicksLimit: 16 },
            },
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(255,255,255,0.04)' },
              ticks: { color: '#8b8d97', precision: 0 },
            },
          },
        },
      });

      // Force a reasonable height
      chart.canvas.parentNode.style.height = '380px';
    }

    // -----------------------------------------------------------------------
    // Data fetching
    // -----------------------------------------------------------------------
    async function fetchData() {
      try {
        const resp = await fetch(`/api/stats?range=${currentRange}`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const json = await resp.json();
        updateUI(json);
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    function formatPeakTime(timeStr) {
      if (!timeStr) return '';
      // API: "YYYY-MM-DD HH:MM" or "YYYY-MM-DD HH" (UTC)
      const isHour = /^\d{4}-\d{2}-\d{2} \d{2}$/.test(timeStr);
      const iso = timeStr.replace(' ', 'T') + (isHour ? ':00:00' : ':00') + 'Z';
      const date = new Date(iso);
      return currentRange === 'week'
        ? date.toLocaleString(undefined, { weekday: 'short', hour: '2-digit', minute: '2-digit' })
        : date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
    }

    function updateUI({ buckets, total, total_left_to_right, total_right_to_left, peak_1min, peak_1min_time, peak_5min, peak_5min_time, peak_1h, peak_1h_time, no_collection_ranges = [] }) {
      // Cards
      document.getElementById('total').textContent = total.toLocaleString();
      document.getElementById('total-ltr').textContent = total_left_to_right.toLocaleString();
      document.getElementById('total-rtl').textContent = total_right_to_left.toLocaleString();
      document.getElementById('peak').textContent = (peak_5min ?? 0).toLocaleString();
      document.getElementById('peak-time').textContent = formatPeakTime(peak_5min_time);
      document.getElementById('peak-1min').textContent = (peak_1min ?? 0).toLocaleString();
      document.getElementById('peak-1min-time').textContent = formatPeakTime(peak_1min_time);
      document.getElementById('peak-1h').textContent = (peak_1h ?? 0).toLocaleString();
      document.getElementById('peak-1h-time').textContent = formatPeakTime(peak_1h_time);

      // Chart
      // Parse bucket time strings into Date objects (UTC).
      // API bucket format is "YYYY-MM-DD HH:MM" or "YYYY-MM-DD HH" for 1h; use ISO for reliable parsing.
      const labels = buckets.map(b => {
        const iso = b.time.replace(' ', 'T') + (b.time.length <= 13 ? ':00:00' : ':00') + 'Z';
        return new Date(iso);
      });

      chart.data.labels = labels;
      chart.data.datasets[0].data = buckets.map(b => b.count);
      chart.data.datasets[1].data = buckets.map(b => b.left_to_right);
      chart.data.datasets[2].data = buckets.map(b => b.right_to_left);

      // No-collection bands (sunsetâ€“sunrise): shade periods when data is not collected
      const annotations = {};
      no_collection_ranges.forEach((r, i) => {
        const xMin = new Date(r.start.replace(' ', 'T') + ':00Z').getTime();
        const xMax = new Date(r.end.replace(' ', 'T') + ':00Z').getTime();
        annotations['nocoll_' + i] = {
          type: 'box',
          xMin,
          xMax,
          backgroundColor: 'rgba(80, 80, 100, 0.2)',
          borderWidth: 0,
          display: true,
        };
      });
      chart.options.plugins.annotation.annotations = annotations;

      // Adjust time unit based on range
      if (currentRange === 'week') {
        chart.options.scales.x.time.unit = 'day';
      } else {
        chart.options.scales.x.time.unit = 'hour';
      }

      chart.update('none'); // skip animations for snappiness

      document.getElementById('last-update').textContent =
        new Date().toLocaleTimeString();
    }

    // -----------------------------------------------------------------------
    // Controls
    // -----------------------------------------------------------------------
    document.querySelectorAll('.btn[data-range]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.btn.active').classList.remove('active');
        btn.classList.add('active');
        currentRange = btn.dataset.range;
        fetchData();
      });
    });

    // -----------------------------------------------------------------------
    // Init
    // -----------------------------------------------------------------------
    initChart();
    fetchData();
    setInterval(fetchData, 60_000);
  </script>
</body>
</html>
