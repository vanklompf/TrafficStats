<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrafficStats</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3/dist/chartjs-plugin-annotation.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2a2d3a;
      --text: #e4e4e7;
      --text-dim: #8b8d97;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, .25);
      --danger: #ef4444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1.5rem;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .controls {
      display: flex;
      gap: .5rem;
      align-items: center;
    }

    .btn {
      padding: .5rem 1.1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text-dim);
      font-size: .875rem;
      cursor: pointer;
      transition: all .15s ease;
    }
    .btn:hover {
      border-color: var(--accent);
      color: var(--text);
    }
    .btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 12px var(--accent-glow);
    }

    /* --- Tab navigation --- */
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .tab-btn {
      padding: .75rem 1.5rem;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--text-dim);
      font-size: .95rem;
      cursor: pointer;
      transition: all .15s ease;
    }
    .tab-btn:hover { color: var(--text); }
    .tab-btn.active {
      color: var(--text);
      border-bottom-color: var(--accent);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* --- Traffic tab (existing) --- */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .cards-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
    }

    .card .label {
      font-size: .75rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--text-dim);
      margin-bottom: .35rem;
    }

    .card .value {
      font-size: 1.75rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .card .peak-time {
      font-size: .7rem;
      color: var(--text-dim);
      margin-top: .25rem;
      font-variant-numeric: tabular-nums;
    }

    .chart-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      position: relative;
    }

    canvas { width: 100% !important; }

    .status-bar {
      margin-top: 1rem;
      font-size: .75rem;
      color: var(--text-dim);
      text-align: right;
    }

    /* --- Intrusions tab --- */
    .intrusions-toolbar {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .intrusions-toolbar label {
      font-size: .875rem;
      color: var(--text-dim);
    }

    .intrusions-toolbar input[type="date"] {
      padding: .45rem .75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      font-size: .875rem;
      color-scheme: dark;
    }

    .intrusions-count {
      font-size: .875rem;
      color: var(--text-dim);
      margin-left: auto;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }

    .event-tile {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: border-color .15s ease, transform .1s ease;
    }
    .event-tile:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .event-tile .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      background: var(--border);
    }

    .event-tile .no-thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--border);
      color: var(--text-dim);
      font-size: .8rem;
    }

    .event-tile .meta {
      padding: .75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .event-tile .time {
      font-size: .85rem;
      font-variant-numeric: tabular-nums;
    }

    .event-tile .badges {
      display: flex;
      gap: .35rem;
    }

    .badge {
      font-size: .65rem;
      padding: .15rem .4rem;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: .04em;
    }
    .badge-video {
      background: rgba(99, 102, 241, .2);
      color: #818cf8;
    }
    .badge-no-video {
      background: rgba(239, 68, 68, .15);
      color: #f87171;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-dim);
      font-size: .95rem;
    }

    /* --- Video modal --- */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.open {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 900px;
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .modal-content video {
      width: 100%;
      display: block;
      background: #000;
    }

    .modal-info {
      padding: .75rem 1rem;
      font-size: .85rem;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-close {
      position: absolute;
      top: .5rem;
      right: .5rem;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,.6);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal-close:hover { background: rgba(0,0,0,.8); }

    .modal-snapshot {
      width: 100%;
      display: block;
      background: #000;
    }

    .modal-no-media {
      padding: 3rem 1rem;
      text-align: center;
      color: var(--text-dim);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Traffic Stats</h1>
    </header>

    <!-- Tab bar -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="traffic">Traffic</button>
      <button class="tab-btn" data-tab="intrusions">Intrusions</button>
    </div>

    <!-- ============ Traffic tab ============ -->
    <div class="tab-content active" id="tab-traffic">
      <div class="controls" style="margin-bottom:1rem;">
        <button class="btn active" data-range="24h">Last 24 Hours</button>
        <button class="btn" data-range="week">Last Week</button>
      </div>

      <div class="cards">
        <div class="cards-row">
          <div class="card">
            <div class="label">Total vehicles</div>
            <div class="value" id="total">--</div>
          </div>
          <div class="card">
            <div class="label" style="color:#22d3ee">Left to Right</div>
            <div class="value" id="total-ltr">--</div>
          </div>
          <div class="card">
            <div class="label" style="color:#f472b6">Right to Left</div>
            <div class="value" id="total-rtl">--</div>
          </div>
        </div>
        <div class="cards-row">
          <div class="card">
            <div class="label">Peak (1 hour)</div>
            <div class="value" id="peak-1h">--</div>
            <div class="peak-time" id="peak-1h-time"></div>
          </div>
          <div class="card">
            <div class="label">Peak (5 min)</div>
            <div class="value" id="peak">--</div>
            <div class="peak-time" id="peak-time"></div>
          </div>
          <div class="card">
            <div class="label">Peak (1 min)</div>
            <div class="value" id="peak-1min">--</div>
            <div class="peak-time" id="peak-1min-time"></div>
          </div>
        </div>
      </div>

      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>

      <div class="status-bar">
        Auto-refreshes every 60 s &middot; Last update: <span id="last-update">--</span>
      </div>
    </div>

    <!-- ============ Intrusions tab ============ -->
    <div class="tab-content" id="tab-intrusions">
      <div class="intrusions-toolbar">
        <label for="intrusion-date">Date:</label>
        <input type="date" id="intrusion-date" />
        <span class="intrusions-count" id="intrusion-count"></span>
      </div>
      <div id="events-grid" class="events-grid"></div>
    </div>
  </div>

  <!-- Video / snapshot modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-content" id="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div id="modal-body"></div>
      <div class="modal-info">
        <span id="modal-time"></span>
        <a id="modal-download" href="#" download style="color:var(--accent);font-size:.8rem;text-decoration:none;">Download</a>
      </div>
    </div>
  </div>

  <script>
    // -----------------------------------------------------------------------
    // State
    // -----------------------------------------------------------------------
    let currentRange = '24h';
    let chart = null;
    let currentTab = 'traffic';
    let intrusionRefreshTimer = null;

    // -----------------------------------------------------------------------
    // Tab switching
    // -----------------------------------------------------------------------
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tab-btn.active').classList.remove('active');
        btn.classList.add('active');
        document.querySelector('.tab-content.active').classList.remove('active');
        const tab = btn.dataset.tab;
        document.getElementById('tab-' + tab).classList.add('active');
        currentTab = tab;
        if (tab === 'intrusions') {
          loadIntrusionDates();
          loadIntrusions();
        }
      });
    });

    // -----------------------------------------------------------------------
    // Chart setup (Traffic)
    // -----------------------------------------------------------------------
    function initChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            {
              label: 'All vehicles',
              data: [],
              borderColor: '#6366f1',
              backgroundColor: 'rgba(99,102,241,0.08)',
              fill: true,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 4,
              borderWidth: 2,
            },
            {
              label: 'Left to Right',
              data: [],
              borderColor: '#22d3ee',
              backgroundColor: 'rgba(34,211,238,0.06)',
              fill: false,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 4,
              borderWidth: 1.5,
              borderDash: [4, 3],
            },
            {
              label: 'Right to Left',
              data: [],
              borderColor: '#f472b6',
              backgroundColor: 'rgba(244,114,182,0.06)',
              fill: false,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 4,
              borderWidth: 1.5,
              borderDash: [4, 3],
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            annotation: {
              annotations: {},
            },
            legend: {
              display: true,
              labels: { color: '#8b8d97', boxWidth: 14, padding: 16 },
            },
            tooltip: {
              backgroundColor: '#1a1d27',
              borderColor: '#2a2d3a',
              borderWidth: 1,
              titleColor: '#e4e4e7',
              bodyColor: '#e4e4e7',
              padding: 10,
              displayColors: true,
            },
          },
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'yyyy-MM-dd HH:mm',
                displayFormats: {
                  minute: 'HH:mm',
                  hour: 'HH:mm',
                  day: 'MMM d',
                },
              },
              grid: { color: 'rgba(255,255,255,0.04)' },
              ticks: { color: '#8b8d97', maxTicksLimit: 16 },
            },
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(255,255,255,0.04)' },
              ticks: { color: '#8b8d97', precision: 0 },
            },
          },
        },
      });

      chart.canvas.parentNode.style.height = '380px';
    }

    // -----------------------------------------------------------------------
    // Traffic data fetching
    // -----------------------------------------------------------------------
    async function fetchData() {
      try {
        const resp = await fetch(`/api/stats?range=${currentRange}`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const json = await resp.json();
        updateUI(json);
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    function formatPeakTime(timeStr) {
      if (!timeStr) return '';
      const isHour = /^\d{4}-\d{2}-\d{2} \d{2}$/.test(timeStr);
      const iso = timeStr.replace(' ', 'T') + (isHour ? ':00:00' : ':00') + 'Z';
      const date = new Date(iso);
      return currentRange === 'week'
        ? date.toLocaleString(undefined, { weekday: 'short', hour: '2-digit', minute: '2-digit' })
        : date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
    }

    function updateUI({ buckets, total, total_left_to_right, total_right_to_left, peak_1min, peak_1min_time, peak_5min, peak_5min_time, peak_1h, peak_1h_time, no_collection_ranges = [] }) {
      document.getElementById('total').textContent = total.toLocaleString();
      document.getElementById('total-ltr').textContent = total_left_to_right.toLocaleString();
      document.getElementById('total-rtl').textContent = total_right_to_left.toLocaleString();
      document.getElementById('peak').textContent = (peak_5min ?? 0).toLocaleString();
      document.getElementById('peak-time').textContent = formatPeakTime(peak_5min_time);
      document.getElementById('peak-1min').textContent = (peak_1min ?? 0).toLocaleString();
      document.getElementById('peak-1min-time').textContent = formatPeakTime(peak_1min_time);
      document.getElementById('peak-1h').textContent = (peak_1h ?? 0).toLocaleString();
      document.getElementById('peak-1h-time').textContent = formatPeakTime(peak_1h_time);

      const labels = buckets.map(b => {
        const iso = b.time.replace(' ', 'T') + (b.time.length <= 13 ? ':00:00' : ':00') + 'Z';
        return new Date(iso);
      });

      chart.data.labels = labels;
      chart.data.datasets[0].data = buckets.map(b => b.count);
      chart.data.datasets[1].data = buckets.map(b => b.left_to_right);
      chart.data.datasets[2].data = buckets.map(b => b.right_to_left);

      const annotations = {};
      no_collection_ranges.forEach((r, i) => {
        const xMin = new Date(r.start.replace(' ', 'T') + ':00Z').getTime();
        const xMax = new Date(r.end.replace(' ', 'T') + ':00Z').getTime();
        annotations['nocoll_' + i] = {
          type: 'box',
          xMin,
          xMax,
          backgroundColor: 'rgba(80, 80, 100, 0.2)',
          borderWidth: 0,
          display: true,
        };
      });
      chart.options.plugins.annotation.annotations = annotations;

      if (currentRange === 'week') {
        chart.options.scales.x.time.unit = 'day';
      } else {
        chart.options.scales.x.time.unit = 'hour';
      }

      chart.update('none');
      document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    }

    // -----------------------------------------------------------------------
    // Traffic controls
    // -----------------------------------------------------------------------
    document.querySelectorAll('.btn[data-range]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.btn.active').classList.remove('active');
        btn.classList.add('active');
        currentRange = btn.dataset.range;
        fetchData();
      });
    });

    // -----------------------------------------------------------------------
    // Intrusions
    // -----------------------------------------------------------------------
    const dateInput = document.getElementById('intrusion-date');
    const eventsGrid = document.getElementById('events-grid');
    const countEl = document.getElementById('intrusion-count');

    // Default to today UTC
    dateInput.value = new Date().toISOString().slice(0, 10);

    dateInput.addEventListener('change', () => {
      loadIntrusions();
    });

    async function loadIntrusionDates() {
      try {
        const resp = await fetch('/api/intrusions/dates');
        if (!resp.ok) return;
        const { dates } = await resp.json();
        // Could highlight dates in the picker; for now just informational
      } catch (e) {
        console.error('Failed to load intrusion dates:', e);
      }
    }

    async function loadIntrusions() {
      const dateStr = dateInput.value;
      if (!dateStr) return;

      eventsGrid.innerHTML = '<div class="empty-state">Loading...</div>';

      try {
        const resp = await fetch(`/api/intrusions?date=${dateStr}`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const { events } = await resp.json();

        countEl.textContent = `${events.length} event${events.length !== 1 ? 's' : ''}`;

        if (events.length === 0) {
          eventsGrid.innerHTML = '<div class="empty-state">No intrusion events on this date</div>';
          return;
        }

        eventsGrid.innerHTML = '';
        events.forEach(ev => {
          const tile = document.createElement('div');
          tile.className = 'event-tile';

          const hasVideo = !!ev.video_url;
          const hasSnapshot = !!ev.snapshot_url;

          if (hasSnapshot) {
            const img = document.createElement('img');
            img.className = 'thumb';
            img.src = ev.snapshot_url;
            img.alt = 'Snapshot ' + ev.timestamp;
            img.loading = 'lazy';
            tile.appendChild(img);
          } else {
            const ph = document.createElement('div');
            ph.className = 'no-thumb';
            ph.textContent = 'No snapshot';
            tile.appendChild(ph);
          }

          const meta = document.createElement('div');
          meta.className = 'meta';

          const timeEl = document.createElement('span');
          timeEl.className = 'time';
          const ts = new Date(ev.timestamp + 'Z');
          timeEl.textContent = ts.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit' });
          meta.appendChild(timeEl);

          const badges = document.createElement('span');
          badges.className = 'badges';
          if (hasVideo) {
            const b = document.createElement('span');
            b.className = 'badge badge-video';
            b.textContent = 'Video';
            badges.appendChild(b);
          } else {
            const b = document.createElement('span');
            b.className = 'badge badge-no-video';
            b.textContent = 'No video';
            badges.appendChild(b);
          }
          meta.appendChild(badges);
          tile.appendChild(meta);

          tile.addEventListener('click', () => openModal(ev));
          eventsGrid.appendChild(tile);
        });
      } catch (err) {
        console.error('Intrusions fetch error:', err);
        eventsGrid.innerHTML = '<div class="empty-state">Failed to load events</div>';
      }
    }

    // -----------------------------------------------------------------------
    // Video modal
    // -----------------------------------------------------------------------
    const modalOverlay = document.getElementById('modal-overlay');
    const modalBody = document.getElementById('modal-body');
    const modalTime = document.getElementById('modal-time');
    const modalDownload = document.getElementById('modal-download');
    const modalCloseBtn = document.getElementById('modal-close');

    function openModal(ev) {
      modalBody.innerHTML = '';

      const ts = new Date(ev.timestamp + 'Z');
      modalTime.textContent = ts.toLocaleString();

      if (ev.video_url) {
        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        video.preload = 'auto';
        video.src = ev.video_url;
        modalBody.appendChild(video);
        modalDownload.href = ev.video_url;
        modalDownload.style.display = '';
        modalDownload.textContent = 'Download video';
      } else if (ev.snapshot_url) {
        const img = document.createElement('img');
        img.className = 'modal-snapshot';
        img.src = ev.snapshot_url;
        img.alt = 'Snapshot';
        modalBody.appendChild(img);
        modalDownload.href = ev.snapshot_url;
        modalDownload.style.display = '';
        modalDownload.textContent = 'Download snapshot';
      } else {
        modalBody.innerHTML = '<div class="modal-no-media">No media available for this event</div>';
        modalDownload.style.display = 'none';
      }

      modalOverlay.classList.add('open');
    }

    function closeModal() {
      modalOverlay.classList.remove('open');
      // Stop any playing video
      const vid = modalBody.querySelector('video');
      if (vid) { vid.pause(); vid.src = ''; }
    }

    modalCloseBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // -----------------------------------------------------------------------
    // Init
    // -----------------------------------------------------------------------
    initChart();
    fetchData();
    setInterval(fetchData, 60_000);
  </script>
</body>
</html>
